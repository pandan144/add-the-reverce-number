<!DOCTYPEhtml>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"  content="width=device-width,initial-scale=1.0">
		<title>reverce number adding</title>
	</head>
	<body>
	
	
		<script>
		
			var a=3456;
			
			 var sum=0;
			 
			 while(a>0){
			 
				var rem=a %10;
				
				sum=sum+rem;
				
				a=(a-rem)/10;
			 
			 }
				console.log(sum);
		</script>
	
	</body>
</html>
